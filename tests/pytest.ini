[tool:pytest]
# Core Integration Test Configuration for InGest-LLM.as

minversion = 6.0

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

markers =
    integration: Integration tests between InGest-LLM.as and memOS.as
    core: Core functionality tests
    asyncio: Async test marker
    e2e: End-to-end tests
    docker: Tests that require Docker network/services

asyncio_mode = auto
timeout = 300

filterwarnings =
    ignore::DeprecationWarning